
<div class="container-fluid">
  <nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row">

      <div class="col-sm-1 col-md-1 col-lg-1">
        <a [routerLink]="['/user', userId, 'support']"
           class="pull-left my-white-color navbar-brand">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-brand my-white-color col-sm-2 col-md-2 col-lg-2">
        Edit Ticket
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <a (click)="updateTicket()"
           class="pull-right my-white-color navbar-brand">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>

  <div class="my-container row">
    <div class="col-xs-12 col-md-9 col-lg-9">
      <div *ngIf="errorFlag" class="alert alert-danger custom-style">{{errorMsg}}</div>
      <form class="form-group" #f="ngForm">
        <label for="name">Name</label>
        <input [(ngModel)]="name"
               class="form-control"
               id="name"
               type="text"
               required
               name="name"
               placeholder="Ticket Name"/>

        <label for="description">Description</label>
        <input [(ngModel)]="description"
               class="form-control"
               id="description"
               type="text"
               name="description"
               placeholder="Ticket Description"/>

        <label for="type">Type</label>
        <input [(ngModel)]="type"
               class="form-control"
               id="type"
               type="text"
               name="type"
               placeholder="Ticket Type"/>

        <a (click)="deleteTicket()"
           class="btn btn-danger btn-block">Delete</a>
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId, 'profile']">
        <span class="glyphicon glyphicon-user my-white-color"></span>
      </a>
    </p>
  </div>
</nav>
